<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Profile</title>
        <style>
            .user-card {
                background-color: #f0f0f0;
                padding: 20px;
                margin: 10px 0;
            }
            .highlight  {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="user123" class="user-card" data-user-level="novice" style="border: 1px solid #000;">
            <p class="highlight">Name: Jane Doe</p>
            <p>Interests: HTML, CSS, JavaScript</p>
            <p>Email: jane.doe@example.com</p>
        </div>
        
    </body>
</html>
